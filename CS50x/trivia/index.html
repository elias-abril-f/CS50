<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener("DOMContentLoaded", function() {
                var buttons = document.querySelectorAll(".button")
                buttons.forEach(function (button) {
                    button.addEventListener("click", getAnswer)
                })
                var form = document.querySelector("#inputForm")
                let buttonCheck = document.querySelector("#check")
                buttonCheck.addEventListener("click", function() {
                    if (form.value.toLowerCase() == "foo bar baz") {
                        giveFeedback(true, "feedback2")
                        form.classList.remove("incorrect")
                        form.classList.add("correct")
                    }
                    else {
                        giveFeedback(false, "feedback2")
                        form.classList.remove("correct")
                        form.classList.add("incorrect")
                    }
                })
            })

            function getAnswer() {
                resetState()
                if (event.target.id == "correct") {
                    event.target.classList.add("correct")
                    giveFeedback(true, "feedback1")
                }
                else {
                    event.target.classList.add("incorrect")
                    giveFeedback(false, "feedback1")
                }
            }

            function resetState(){
                var buttons = document.querySelectorAll(".button")
                buttons.forEach( function (button) {
                    button.classList.remove("incorrect")
                    button.classList.remove("correct")
                })
            }

            function giveFeedback(correct, element){
                if (correct){
                    document.getElementById(element).innerHTML = "Correct!"
                }

                else {
                    document.getElementById(element).innerHTML = "Incorrect"
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> QUESTION ONE</h3>
                <button class="button" id="correct">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> QUESTION TWO</h3>
                <input type="text" id="inputForm">
                <button id="check" class="input">Check your answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
